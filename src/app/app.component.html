
<div id="element-to-export">
  <header>
    <div class="logo-container">
      <img src="assets/img/logo.svg" alt="logo" />
      <h4 class="logo">{{dynamicTitle}}</h4>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a class="nav-link" href="#">Specs</a></li>
        <li><a class="nav-link" href="#">Products</a></li>
        <li><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="cart">
      <img src="assets/img/cart.svg" alt="cart" />
    </div>
  </header>

  <main>
    <section class="presentation">
      <div class="introduction">
        <div class="intro-text">
          <h1>Laptop for the future</h1>
          <p>
            The new 14 inch bezeless display oferring a 4k
            display with touch screen.
          </p>
        </div>
        <div class="cta">
          <button class="cta-select">14 Inch</button>
          <button class="cta-add">Add To Cart</button>
        </div>
      </div>
      <div class="cover">
        <img src="assets/img/matebook.png" alt="matebook" />
      </div>
    </section>

    <div class="laptop-select">
      <img src="assets/img/arrow-left.svg" alt="" />
      <img src="assets/img/dot.svg" alt="" />
      <img src="assets/img/dot-full.svg" alt="" />
      <img src="assets/img/dot-full.svg" alt="" />
      <img src="assets/img/arrow-right.svg" alt="" />
    </div>

    <img class="big-circle" src="assets/img/big-eclipse.svg" alt="" />
    <img class="medium-circle" src="assets/img/mid-eclipse.svg" alt="" />
    <img class="small-circle" src="assets/img/small-eclipse.svg" alt="" />
  </main>
</div>
<button (click)="export()">Export to PDF</button>
